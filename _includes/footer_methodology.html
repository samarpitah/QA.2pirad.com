  <script src="js/jquery.roundabout.js"></script>


  <!-- scripts concatenated and minified via ant build script-->
  <script src="/js/plugins.js"></script>
  <script src="/js/script.js"></script>

  <!-- Anything Slider optional plugins -->
  <script src="/js/libs/jquery.easing.1.2.js" type="text/javascript"></script>
  <!-- http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js -->
  <script src="/js/libs/swfobject.js" type="text/javascript"></script>
  <script src="/js/libs/jquery.anythingslider.min.js" type="text/javascript"></script>
  <script src="/js/libs/jquery.anythingslider.fx.min.js" type="text/javascript"></script>



   <script type="text/javascript">
     $(document).ready(function (){
	  	$('#navMenu li').append('<div class="hover"><\/div>');
	  	$('#navMenu li').hover(function() {$(this).children('div').fadeIn('1000');},
	  		function() {
	  			$(this).children('div').fadeOut('1000');}).click (function () {
					//Add selected class if user clicked on it
					$(this).addClass('selected');
	  		});

	  	$('#{{ page.title }}').addClass('selected');
	  	$('#{{ page.description }}').addClass('selected');

	  	$('#technologies') 
	    .anythingSlider({
		 width				 : 805,
	     startStopped        : true,
	     resizeContents      : true,
	     navigationFormatter : function(i, panel){
	      return ['Overview', 'Technology Choice', 'The problem of choice', 'Choice factors'][i - 1];
	     }
	    })
	    .anythingSliderFx({
	     // base FX definitions
	     // '.selector' : [ 'effect(s)', 'size', 'time', 'easing' ]
	     // 'size', 'time' and 'easing' are optional parameters, but must be kept in order if added
	      '.textSlide h3'       : [ 'top fade', '200px', '500', 'easeOutBounce' ],
	      '.textSlide img,.fade': [ 'fade' ],
	      '.textSlide li'       : [ 'listLR' ]
	    });

	  	
	  	$('#best-practice') 
	    .anythingSlider({
		 width				 : 805,
	     startStopped        : true,
	     resizeContents      : true,
	     navigationFormatter : function(i, panel){
	      return ['Iterative', 'Short cycles', 'Collaboration', 'Build Strategy'][i - 1];
	     }
	    })
	    .anythingSliderFx({
	     // base FX definitions
	     // '.selector' : [ 'effect(s)', 'size', 'time', 'easing' ]
	     // 'size', 'time' and 'easing' are optional parameters, but must be kept in order if added
	      '.textSlide h3'       : [ 'top fade', '200px', '500', 'easeOutBounce' ],
	      '.textSlide img,.fade': [ 'fade' ],
	      '.textSlide li'       : [ 'listLR' ]
	    });

	  	$('#execution-model') 
	    .anythingSlider({
		 width				 : 805,
	     startStopped        : true,
	     resizeContents      : true,
	     navigationFormatter : function(i, panel){
	      return ['Overview', 'Offshore', 'Offshore-Onsite', 'Onsite'][i - 1];
	     }
	    })
	    .anythingSliderFx({
	     // base FX definitions
	     // '.selector' : [ 'effect(s)', 'size', 'time', 'easing' ]
	     // 'size', 'time' and 'easing' are optional parameters, but must be kept in order if added
	      '.textSlide h3'       : [ 'top fade', '200px', '500', 'easeOutBounce' ],
	      '.textSlide img,.fade': [ 'fade' ],
	      '.textSlide li'       : [ 'listLR' ]
	    });

	  	
	});



   </script>
