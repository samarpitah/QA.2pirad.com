   <script type="text/javascript">
     $(document).ready(function (){
	  	$('#navMenu li').append('<div class="hover"><\/div>');
	  	$('#navMenu li').hover(function() {$(this).children('div').fadeIn('1000');},
	  		function() {
	  			$(this).children('div').fadeOut('1000');}).click (function () {
					//Add selected class if user clicked on it
					$(this).addClass('selected');
	  		});

	  	$('#{{ page.title }}').addClass('selected');
	  	$('#{{ page.description }}').addClass('selected');

	  	$('.bCard').click(function() {
		  	$('#rc').css("position", "absolute");
		  	$('#jpr').css("position", "absolute");
		  	$('#irc').css("position", "absolute");
		  	$('#emp').css("position", "absolute");

		  	$('#rc').animate({left: "0px"}, "slow");	 
	  		$('#jpr').animate({left: "0px"}, "slow");	 
	  		$('#irc').animate({left: "0px"}, "slow");	 
	  		$('#rc').animate({left: "+=456px"}, "slow");	 
	  		$('#irc').animate({"top": "+=190px"}, "slow");	 
	  		$('#irc').animate({"left": "-=788px"}, "slow");	 
	  		$('#focus').clone().appendTo('#emp');	 
	  		$('#emp').animate({"top": "+=190px"}, "slow");	 
	  		$('#emp').animate({"left": "-=406px"}, "slow");	 
	  		$('#filler').css('height', '300px');
	  		$('.bCard').css('cursor', 'auto');
	  		$('.bCard').unbind('click');
	  		
		});
	    
	});



   </script>
