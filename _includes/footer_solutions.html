   <script type="text/javascript">
     $(document).ready(function (){
    	 $("#accordion").accordion();
    	 $("#accordion2").accordion();
    	 $("#accordion3").accordion();
         $('.riaBody').hide();
         $('.riaBody:eq(0)').show();
         $('.riaHead').click(function() {
        	 $('.riaHead').removeClass('selected');
        	 $('.riaHead').css('font-weight', 'normal'); 
             $(this).addClass('selected');    
             $(this).css('font-weight', 'bold');    
             var ind = $(this).index();
             var val = '.riaBody:eq(' + ind + ')';
             $('.riaBody').hide();
             $(val).show();
          });
         
	  	$('#navMenu li').append('<div class="hover"><\/div>');
	  	$('#navMenu li').hover(function() {$(this).children('div').fadeIn('1000');},
	  		function() {
	  			$(this).children('div').fadeOut('1000');}).click (function () {
					//Add selected class if user clicked on it
					$(this).addClass('selected');
	  		});

	  	$('#{{ page.title }}').addClass('selected');
	  	$('#{{ page.description }}').addClass('selected');

	  	$('#scenario1') 
	    .anythingSlider({
		 width				 : 805,
	     startStopped        : true,
	     resizeContents      : true,
	     navigationFormatter : function(i, panel){
	      return ['IP Idea', 'Quote', 'Image', 'Quote #2', 'Image #2', 'Test'][i - 1];
	     }
	    })
	    .anythingSliderFx({
	     // base FX definitions
	     // '.selector' : [ 'effect(s)', 'size', 'time', 'easing' ]
	     // 'size', 'time' and 'easing' are optional parameters, but must be kept in order if added
	      '.textSlide h3'       : [ 'top fade', '200px', '500', 'easeOutBounce' ],
	      '.textSlide img,.fade': [ 'fade' ],
	      '.textSlide li'       : [ 'listLR' ]
	    });

	  	$('#scenario2') 
	    .anythingSlider({
		 width				 : 805,
	     startStopped        : true,
	     resizeContents      : true,
	     navigationFormatter : function(i, panel){
	      return ['1', '2', '3', '4', '4', '5'][i - 1];
	     }
	    })
	    .anythingSliderFx({
	     // base FX definitions
	     // '.selector' : [ 'effect(s)', 'size', 'time', 'easing' ]
	     // 'size', 'time' and 'easing' are optional parameters, but must be kept in order if added
	      '.textSlide h3'       : [ 'top fade', '200px', '500', 'easeOutBounce' ],
	      '.textSlide img,.fade': [ 'fade' ],
	      '.textSlide li'       : [ 'listLR' ]
	    });	  	

	   	$('#post_content').css('visibility', 'visible'); //make visible finally after the gizoms are in place
	    
	});



   </script>
